<header class="sticky top-0 left-0 z-50 flex items-center justify-between w-screen px-6 py-4 shadow-md bg-slate-900/80 backdrop-blur-md">
  <!-- Logo Section -->
  <h1>
    <a href="#" class="text-2xl font-bold tracking-wide text-white transition-colors hover:text-blue-400">
      EasyLearning
    </a>
  </h1>

  <!-- Navigation Menu -->
  <nav>
    <ul class="flex items-center gap-6">
      <li>
        <a routerLink="/home" class="nav-link">Home</a>
      </li>
      <li>
        <a routerLink="/about" class="nav-link">About</a>
      </li>
      <li>
        <a routerLink="/login" class="nav-link">Login</a>
      </li>
      <li>
        <a routerLink="/register" class="nav-link">Register</a>
      </li>
    </ul>
  </nav>

  <!-- Mobile Menu Button -->
  <button class="text-white md:hidden focus:outline-none focus:ring-2 focus:ring-blue-400" (click)="toggleMenu()">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Mobile Navigation Menu -->
  <nav *ngIf="isMenuOpen" class="absolute left-0 w-full shadow-md top-full bg-slate-900 md:hidden">
    <ul class="flex flex-col items-center gap-4 py-4">
      <li><a routerLink="/home" class="nav-link">Home</a></li>
      <li><a routerLink="/about" class="nav-link">About</a></li>
      <li><a routerLink="/login" class="nav-link">Login</a></li>
      <li><a routerLink="/register" class="nav-link">Register</a></li>
    </ul>
  </nav>
</header>
