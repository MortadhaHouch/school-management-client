<main class="flex flex-col items-center justify-center w-screen min-h-screen">
  <form action="" class="w-[clamp(320px,60%,450px)] flex flex-col justify-center items-center gap-6 backdrop-blur-md p-8 rounded-lg shadow-lg bg-white border border-gray-200" (submit)="handleSubmit($event)">
    <!-- Heading -->
    <h2 class="mb-6 text-3xl font-semibold text-blue-900">Login to EasyLearning</h2>

    <!-- Email Field -->
    <div class="flex flex-col items-start justify-start w-full gap-2">
      <label for="email" class="text-sm text-gray-700">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="border-solid border-[2px] border-gray-300 focus:ring-2 focus:ring-blue-600 p-4 rounded-md focus:outline-none w-full transition-all ease-in-out duration-200 hover:border-blue-400"
        required
        [(ngModel)]="email"
        minlength="8"
        placeholder="enter your email address"
        errorMessage="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character"
      >
    </div>

    <!-- Password Field -->
    <div class="flex flex-col items-start justify-start w-full gap-2">
      <label for="password" class="text-sm text-gray-700">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="border-solid border-[2px] border-gray-300 focus:ring-2 focus:ring-blue-600 p-4 rounded-md focus:outline-none w-full transition-all ease-in-out duration-200 hover:border-blue-400"
        placeholder="Enter your password"
        aria-label="Password"
        [(ngModel)]="password"
        required
      >
    </div>

    <!-- Forgot Password Link -->
    <div class="flex justify-end w-full">
      <a href="#" class="text-sm text-blue-600 hover:text-blue-700">Forgot your password?</a>
    </div>

    <!-- Login Button -->
    <button
      type="submit"
      class="w-full p-4 font-semibold text-white transition-all duration-300 ease-in-out bg-blue-600 rounded-lg hover:bg-blue-700 active:scale-95 focus:outline-none"
    >
      Login
    </button>

    <!-- Sign Up Prompt -->
    <div class="mt-4 text-center">
      <span class="text-sm text-gray-700">Don't have an account?</span>
      <a href="/register" class="ml-1 text-sm text-blue-600 hover:text-blue-700">Sign Up</a>
    </div>
  </form>
</main>
