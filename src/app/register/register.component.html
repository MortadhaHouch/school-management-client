<main class="flex flex-col items-center justify-center w-screen min-h-screen">
  <form action="" class="w-[clamp(320px,60%,450px)] flex flex-col justify-center items-center gap-6 backdrop-blur-md p-8 rounded-lg shadow-lg bg-white border border-gray-200" (submit)="handleSubmit($event)">
    <!-- Heading -->
    <h2 class="mb-6 text-3xl font-semibold text-blue-900">Create an Account</h2>

    <!-- First Name Field -->
    <div class="flex flex-col items-start justify-start w-full gap-2">
      <label for="first-name" class="text-sm text-gray-700">First Name</label>
      <input
        type="text"
        name="first-name"
        id="first-name"
        class="border-solid border-[2px] border-gray-300 focus:ring-2 focus:ring-blue-600 p-4 rounded-md focus:outline-none w-full transition-all ease-in-out duration-200 hover:border-blue-400"
        placeholder="Enter your first name"
        aria-label="First Name"
        required
        minlength="2"
        [(ngModel)]="firstName"
      >
    </div>

    <!-- Last Name Field -->
    <div class="flex flex-col items-start justify-start w-full gap-2">
      <label for="last-name" class="text-sm text-gray-700">Last Name</label>
      <input
        type="text"
        name="last-name"
        id="last-name"
        class="border-solid border-[2px] border-gray-300 focus:ring-2 focus:ring-blue-600 p-4 rounded-md focus:outline-none w-full transition-all ease-in-out duration-200 hover:border-blue-400"
        placeholder="Enter your last name"
        aria-label="Last Name"
        required
        [(ngModel)]="lastName"
      >
    </div>
    <div class="flex flex-col items-start justify-start w-full gap-2">
      <input
        type="file"
        name="file"
        id="file"
        class="border-solid border-[2px] border-gray-300 focus:ring-2 focus:ring-blue-600 p-4 rounded-md focus:outline-none w-full transition-all ease-in-out duration-200 hover:border-blue-400"
        required
        [(ngModel)]="avatar"
        (change)="handleFileReading($event)"
      >
      <ng-container *ngIf="avatar ;then preview;else nothing"></ng-container>
      <ng-template #preview>
        <img [src]="avatar" alt="" width="100" height="100">
      </ng-template>
      <ng-template #nothing>
        <p class="text-slate-500">

        </p>
      </ng-template>
    </div>
    <!-- Email Field -->
    <div class="flex flex-col items-start justify-start w-full gap-2">
      <label for="email" class="text-sm text-gray-700">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="border-solid border-[2px] border-gray-300 focus:ring-2 focus:ring-blue-600 p-4 rounded-md focus:outline-none w-full transition-all ease-in-out duration-200 hover:border-blue-400"
        placeholder="Enter your email"
        aria-label="Email address"
        required
        [(ngModel)]="email"
      >
    </div>

    <!-- Password Field -->
    <div class="flex flex-col items-start justify-start w-full gap-2">
      <label for="password" class="text-sm text-gray-700">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="border-solid border-[2px] border-gray-300 focus:ring-2 focus:ring-blue-600 p-4 rounded-md focus:outline-none w-full transition-all ease-in-out duration-200 hover:border-blue-400"
        placeholder="Create a password"
        aria-label="Password"
        required
        [(ngModel)]="password"
      >
    </div>
    <!-- Terms and Conditions -->
    <div class="flex items-center w-full gap-2">
      <input
        type="checkbox"
        id="terms"
        name="terms"
        class="w-4 h-4 text-blue-600 focus:ring-2 focus:ring-blue-600"
        required
      >
      <label for="terms" class="text-sm text-gray-700">I agree to the
        <a href="#" class="text-blue-600 hover:text-blue-700">terms and conditions</a>.
      </label>
    </div>

    <!-- Register Button -->
    <button
      type="submit"
      class="w-full p-4 font-semibold text-white transition-all duration-300 ease-in-out bg-blue-600 rounded-lg hover:bg-blue-700 active:scale-95 focus:outline-none"
    >
      Register
    </button>

    <!-- Login Prompt -->
    <div class="mt-4 text-center">
      <span class="text-sm text-gray-700">Already have an account?</span>
      <a href="#" class="ml-1 text-sm text-blue-600 hover:text-blue-700">Login</a>
    </div>
  </form>
</main>
